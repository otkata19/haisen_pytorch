{% extends 'haisen/base.html' %}
{% load bootstrap %}
{% block content %}

 <!-- formタグを設定し、postメソッドを指定 -->
 <form action="{% url 'haisen:haiku_create_done' %}" method="post">
   <div class="container">
       <div class="col-12">
         <div class="content-wrapper">
           <div class="container-fluid">
             <!-- Example DataTables Card-->
             <div class="card mb-3">
               <div class="card-header">
                 <i class="fa fa-server"></i> <h4><b>上五の入力</b></h4></div>
               <div class="card-body";>          
                <label for="text1">五・七・五の上五を入力すると、<br class="d-lg-none">AIが中七の候補を返します。</label>
                <input type="text" name="kami5" class="form-control" required style="text-align: center;">
       </div>
     </div>
     <div class="row">
       <div class="col-12">
         <!-- データ保存ボタンを設定 -->
         <p><button class="btn btn-success" style="width:170px">俳句風の中七を生成</button></p>
         <p><button class="btn btn-success" type="submit" formaction="{% url 'haisen:create_done' %}" 
          style="width:170px">川柳風の中七を生成</button></p>
         <p><a class="btn btn-dark" style="width:170px" 
            href="{% url 'haisen:haisen_list' %}" role="button">作品リストを見る</a></p>
       </div>
     </div>
      <a href="{% url 'haisen:notes' %}">
       <b><font size="3" color="white">※アプリに関する注意点<br class="d-lg-none">（クリックしてご確認ください）</font></b>
      </a>
   </div>
   {% csrf_token %}
         <!-- formタグを閉じる -->
 </form>
{% endblock %}
